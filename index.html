<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tom's Calendar</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script type="text/javascript" src="d3.v4.js"></script>
  <script type="text/javascript" src="secrets.json"></script>
</head>
<body>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
<div id="headerBox">
  <div id="monthNav">
    <button id="monthPrev" class="navButton"><</button>
    <div id="monthTitle"><h2></h2></div>
    <button id="monthNext" class="navButton">></button>
  </div>
  <div id="settings">
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
  </div>
</div>
<div id="calendarBox">
  <div id="weekdayLabels"></div>
  <div id="monthLayout"></div>
</div>
<div id="detailBox">
  <h3 id="detailName"></h3>
  <div id="daysEvents"></div>
</div>
<script src="d3_code_cal.js" charset="utf-8" defer></script>

</body>
</html>
